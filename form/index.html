<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center text-muted">Contact Us</h3><hr>
            <form action="submit" method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="contactNum" class="form-label">Your contact number</label>
                <input name="phone" type="number" class="form-control" id="contactNum">
              </div>
              <div class="form-floating mt-2">
                <textarea name="query" class="form-control" placeholder="enter your querry here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
  
              <div class="container text-center mt-2">
                <button type="submit" class="btn btn-outline-dark w-25">Submit</button>
  
              </div>
  
            </form>
  
  
          </div>
        </div>
      </div>
  
</body>
</html>
